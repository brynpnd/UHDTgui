    function drawPolyLine(latone, lngone, lattwo, lngtwo, mode, index) {

        var coordOne = new google.maps.LatLng(latone,lngone);
        var coordTwo = new google.maps.LatLng(lattwo,lngtwo);

        var flightPlanCoordinates = [
            coordOne,
            coordTwo
        ];

        if(mode == 1) {
            var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#33FF00',
            strokeOpacity: 1.0,
            strokeWeight: 2
            });

            lines.push(flightPath);
        }

       else if(mode == 2) {
            var flightPath = new google.maps.Polyline({
            path: flightPlanCoordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
            });

            lines.push(flightPath);
        }

        else if(mode == 3) {
            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FFFF00',
                strokeOpacity: 1.0,
                strokeWeight: 4,
                zIndex: 2
            });

            if(tempLine == true) {
                tempFP.setMap(null);
            }


            var path = flightPath.getPath();
            var length = path.length;
            var coordinates = [];

            for(var i = 0; i < path.length; i++) {

                // get endpoints
                coordinates[i] = path.getAt(i);

            }

            // point A coordinates
            var aLat = coordinates[1].lat();
            var aLng = coordinates[1].lng();

            // point B coordinates
            var bLat = coordinates[0].lat();
            var bLng = coordinates[0].lng();

            endPoint = new google.maps.LatLng(bLat,bLng);

            // calculate distance between two points
            var d = Math.sqrt(Math.pow((bLat - aLat), 2) + Math.pow((bLng - aLng), 2));

            var step = 100;
            var x;
            var y;
            var t;

            for(var i = 0; i < step; i++){

                t = i / step;

                x = (1-t) * aLat + t * bLat;
                y = (1-t) * aLng + t * bLng;

                var coord = new google.maps.LatLng(x,y);

                pointsFP.push(coord);

                if(boundMode == true) {
                    if(google.maps.geometry.poly.containsLocation(coord, boundary) == false) {
                        flightPath.setOptions({strokeColor: '#FFA500'})
                        flightPath.setMap(map);
                        tempLine = true;
                        tempFP = flightPath;

                        for(var j = 0; j < i; j++)
                            pointsFP.pop();

                        infoWindow.setContent("Invalid Path: Crosses Boundary");
                        infoWindow.setPosition(coord);
                        infoWindow.open(map);

                        return false;
                    }
                }


                if(noFlyMode == true) {
                    for(var j = 0; j < noflyzone.length; j++) {
                        if(google.maps.geometry.poly.containsLocation(coord, noflyzone[j]) == true) {
                            flightPath.setOptions({strokeColor: '#FFA500'})
                            flightPath.setMap(map);
                            tempLine = true;
                            tempFP = flightPath;

                            for(var k = 0; k < i; k++)
                                pointsFP.pop();

                            infoWindow.setContent("Invalid Path: Enters No-Fly Zone");
                            infoWindow.setPosition(coord);
                            infoWindow.open(map);

                            return false;
                        }
                    }
                }


            }

            tempPoints = pointsFP.slice();
            tempLine = false;
            FPlines.push(flightPath);

        }

        flightPath.setMap(map);
        return true;
    }

    // Polygon getBounds extension - google-maps-extensions
    // https://github.com/tparkin/Google-Maps-Point-in-Polygon
    // http://code.google.com/p/google-maps-extensions/source/browse/google.maps.Polygon.getBounds.js
    if (!google.maps.Polygon.prototype.getBounds) {
      google.maps.Polygon.prototype.getBounds = function(latLng) {
        var bounds = new google.maps.LatLngBounds(),
          paths = this.getPaths(),
          path,
          p, i;

        for (p = 0; p < paths.getLength(); p++) {
          path = paths.getAt(p);
          for (i = 0; i < path.getLength(); i++) {
            bounds.extend(path.getAt(i));
          }
        }

        return bounds;
      };
    }

    // Polygon containsLatLng - method to determine if a latLng is within a polygon
    google.maps.Polygon.prototype.containsLatLng = function(latLng) {
      // Exclude points outside of bounds as there is no way they are in the poly

      var inPoly = false,
        bounds, lat, lng,
        numPaths, p, path, numPoints,
        i, j, vertex1, vertex2;

      // Arguments are a pair of lat, lng variables
      if (arguments.length == 2) {
        if (
          typeof arguments[0] == "number" &&
          typeof arguments[1] == "number"
        ) {
          lat = arguments[0];
          lng = arguments[1];
        }
      } else if (arguments.length == 1) {
        bounds = this.getBounds();

        if (!bounds && !bounds.contains(latLng)) {
          return false;
        }
        lat = latLng.lat();
        lng = latLng.lng();
      } else {
        console.log("Wrong number of inputs in google.maps.Polygon.prototype.contains.LatLng");
      }

      // Raycast point in polygon method

      numPaths = this.getPaths().getLength();
      for (p = 0; p < numPaths; p++) {
        path = this.getPaths().getAt(p);
        numPoints = path.getLength();
        j = numPoints - 1;

        for (i = 0; i < numPoints; i++) {
          vertex1 = path.getAt(i);
          vertex2 = path.getAt(j);

          if (
            vertex1.lng() <  lng &&
            vertex2.lng() >= lng ||
            vertex2.lng() <  lng &&
            vertex1.lng() >= lng
          ) {
            if (
              vertex1.lat() +
              (lng - vertex1.lng()) /
              (vertex2.lng() - vertex1.lng()) *
              (vertex2.lat() - vertex1.lat()) <
              lat
            ) {
              inPoly = !inPoly;
            }
          }

          j = i;
        }
      }

      return inPoly;
    };
